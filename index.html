<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Tips</title>
</head>
<body class="main-layout">

    <header class="full">
        <div class="main-header">
            <h1 class="logo">TravelTips</h1>
            <nav class="main-nav">
                <form class="btn add-location" onsubmit="onGetLatlngByAddress(event)">
                    <input class="address-input" type="text" placeholder="Enter location...">
                    <button class="btn btn-add-marker">GO</button>
                </form>
                <button class="btn" onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
            </nav>
        </div>
        <div class="copy-modal">Copied!</div>
    </header>
    
    <section class="location-display main-layout margin-auto">
       
        <p>Location: <span class="user-pos"></span></p>
        <button class="btn" onclick="onCopyLocation()">Copy Location</button>
    </section>

    <section class="main-section main-layout margin-auto">
        <section class="location-info">
            <div class="locs"></div>

            <div class="weather-info">
            </div>
        </section>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    
    <script src="js/services/utils.js"></script>
    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/services/map.service.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
